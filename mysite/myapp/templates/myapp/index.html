{% extends "myapp/base.html" %}
{% block content %}

    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
        <h2>
            id: {{ item.id }}) Name: {{ item.name }}
        </h2>
        <p>
            price: {{ item.price }} | description: {{ item.description }}
        </p>
    </a>
    {% endfor %}

{% endblock content %}
