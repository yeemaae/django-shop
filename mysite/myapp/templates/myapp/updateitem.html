{% extends "myapp/base.html" %}


{% block content %}
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold text-green-600">Update Item</h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="name">Item Name</label>
            <input class="shadow-appearance-none border-rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.name }}" type="text" placeholder="Name..." name="name" id="name">
            <label class="block text-gray-700 text-md font-bold mb-2" for="price">Item Price</label>
            <input class="shadow-appearance-none border-rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.price }}" type="number" placeholder="Price..." name="price" id="price">
            <label class="block text-gray-700 text-md font-bold mb-2" for="description">Item Description</label>
            <input class="shadow-appearance-none border-rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.description }}" type="text" placeholder="Description..." name="description" id="description">
            <label class="block text-gray-700 text-md font-bold mb-2" for="upload">Item Image</label>
            <img class="w-40 h-40" src="{{ item.image.url }}" alt="i">
            <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">
            <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="add_item" value="add_item" >Update Item</button>
        </div>
    </form>
</div>
{% endblock content %}
